<body id="page-top">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script>
		function mascara_cpf(i){
   
		   var v = i.value;
		   
		   if(isNaN(v[v.length-1])){ // impede entrar outro caractere que não seja número
			  i.value = v.substring(0, v.length-1);
			  return;
		   }
		   
		   i.setAttribute("maxlength", "14");
		   if (v.length == 3 || v.length == 7) i.value += ".";
		   if (v.length == 11) i.value += "-";

		}
	</script>

                    <!-- Page Heading -->
                    <h1 class="h5 mb-4 text-gray-800">Cadastro do cliente</h1>
					<form method="POST" action="https://script.google.com/macros/s/AKfycbyZjntjvu5sFRPwjN-f8qkSq0_a6w_UPbgsFdctaPALlZh1MyctGuSSXudzwD7cXlBbvg/exec" target="load_ok">

						</div>
						<div class="form-group">
							<input oninput="mascara_cpf(this)" name="cpf" id="cpf" type="text" class="form-control bg-light border-1 small" placeholder="CPF" aria-label="Search" aria-describedby="basic-addon2">
						</div>
						<div class="form-group">
							<input name="rg" id="rg" type="text" class="form-control bg-light border-1 small" placeholder="RG" aria-label="Search" aria-describedby="basic-addon2">
						</div>
						<div class="form-group">
							<input name="telefone" id="telefone" type="text" class="form-control bg-light border-1 small" placeholder="Telefone" aria-label="Search" aria-describedby="basic-addon2">
						</div>
						<div class="form-group">
							<input name="email" id="email" type="text" class="form-control bg-light border-1 small" placeholder="E-mail" aria-label="Search" aria-describedby="basic-addon2">
