    <script type="module">
		
		const max_frequency = 6;
		
		var full_json;

		//var date;
		var timestamp_count = 50;
		var chart;
		
		var data_susp1 = [];
        var data_susp2 = [];
        var data_susp3 = [];
        var data_susp4 = [];
		var data_temp1 = [];
		var data_temp2 = [];
		var data_temp3 = [];
		var data_rpm = [];
		var data_velocidade = [];

		var data_volante = [];
		var data_acc_x = [];
		var data_acc_y = [];
		var data_acc_z = [];
		var data_timestamp = [];
		var data_date = [];
	
		$(document).ready(function(){
			gerador_supimpa();

		$("button").click(function(){
			gerador_supimpa();

		function gerador_supimpa(){
			data_susp1 = [];
			data_susp2 = [];
			data_susp3 = [];
			data_susp4 = [];
			data_temp1 = [];
			data_temp2 = [];
			data_temp3 = [];
			data_rpm = [];
			data_velocidade = [];
			data_temp_motor = [];
			data_volante = [];
			data_acc_x = [];
			data_acc_y = [];
			data_acc_z = [];
			data_timestamp = [];
			data_date = [];
			
			$.getJSON("https://fenix-racing-bot-default-rtdb.firebaseio.com/packages.json", function(full_json){
				//JSON.stringify(full_json);
				
				keys = Object.keys(full_json)
				
				if(keys[0] == "aastart")
				{
					//$("#text").append((full_json["aastart"]).acc_x + " ");
					keys.shift();
				}
				
				for(let idx = 0; idx < keys.length; idx++)
				{
				
					if(idx > 0)
					{
				
					if(full_json[keys[idx]].timestamp*1000 == (data_timestamp[idx-1]+timestamp-50))//full_json[keys[idx-1]].timestamp*1000)
						{
							data_timestamp.push((full_json[keys[idx]].timestamp*1000)+timestamp_count);
							timestamp_count = timestamp_count+50;
							
							data_susp1.push(full_json[keys[idx]].susp1);
							data_susp2.push(full_json[keys[idx]].susp2);
							data_susp3.push(full_json[keys[idx]].susp3);
							data_susp4.push(full_json[keys[idx]].susp4);
							
							data_temp1.push(full_json[keys[idx]].temp1);
							data_temp2.push(full_json[keys[idx]].temp2);
							data_temp3.push(full_json[keys[idx]].temp3);
							
							data_rpm.push(full_json[keys[idx]].rpm);
							data_velocidade.push(full_json[keys[idx]].velocidade);
							data_volante.push(full_json[keys[idx]].volante);
							data_temp_motor.push(full_json[keys[idx]].temp_motor);
							
							data_acc_x.push(full_json[keys[idx]].acc_x);
							data_acc_y.push(full_json[keys[idx]].acc_y);
							data_acc_z.push(full_json[keys[idx]].acc_z);
						}
						else
						{
							data_timestamp.push(full_json[keys[idx]].timestamp*1000);
							timestamp_count = 0;
							
							data_susp1.push(full_json[keys[idx]].susp1);
							data_susp2.push(full_json[keys[idx]].susp2);
							data_susp3.push(full_json[keys[idx]].susp3);
							data_susp4.push(full_json[keys[idx]].susp4);
							
							data_temp1.push(full_json[keys[idx]].temp1);
							data_temp2.push(full_json[keys[idx]].temp2);
							data_temp3.push(full_json[keys[idx]].temp3);
							
							data_rpm.push(full_json[keys[idx]].rpm);
							data_velocidade.push(full_json[keys[idx]].velocidade);
							data_volante.push(full_json[keys[idx]].volante);
							data_temp_motor.push(full_json[keys[idx]].temp_motor);
							
							data_acc_x.push(full_json[keys[idx]].acc_x);
							data_acc_y.push(full_json[keys[idx]].acc_y);
							data_acc_z.push(full_json[keys[idx]].acc_z);
							
						}
					}

					//date = new Date((full_json[keys[idx]].timestamp)*1000);
					//data_date.push(date.toLocaleDateString("pt-BR"));
					//$("#text").append(full_json[keys[idx]].timestamp*1000 + " ");
				}
				
			});
			
			var options_susp = {

					name: "Traseira-Direita",
					data: data_susp4
				}],
				  chart: {
				  height: 350,
				  type: 'line',
				  id: 'susp',
				  group: 'telemetry',
				  zoom: {
					enabled: true
				  }
				},
				dataLabels: {
				  enabled: false
				},
				stroke: {
				  curve: 'straight'
				},
				title: {
				  text: 'Análise da Suspensão',

				},
				grid: {
				  row: {
					colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
					opacity: 0.5
				  },
				},
				xaxis: {
					type: 'datetime',
					categories: data_timestamp,
					labels: {
						format: 'mm:ss:fff',
					  }
				},
				stroke: {

					//curve: 'smooth',
					lineCap: 'butt',
					colors: undefined,
					width: 1,
					dashArray: 0,

			};
			
			var options_temp = {

				},

				}],
				  chart: {
				  height: 350,
				  type: 'line',
				  id: 'temp',
				  group: 'telemetry',
				  zoom: {
					enabled: true
				  }
				},
				dataLabels: {
				  enabled: false
				},
				stroke: {
				  curve: 'straight'
				},
				title: {
				  text: 'Análise da Temperatura do Pneu',
				  align: 'left'
				},
				grid: {

					width: 1,
					dashArray: 0,
				}
			};
			
			chart = new ApexCharts(document.querySelector("#chart_susp"), options_susp);
			chart.render();
			chart = new ApexCharts(document.querySelector("#chart_temp"), options_temp);
			chart.render();
			chart = new ApexCharts(document.querySelector("#chart_others"), options_others);
			chart.render();
